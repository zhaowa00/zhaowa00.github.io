<p>疏能走马、密不透风。原话出自邓石如《论书》：“字画疏处可以走马，密处不使透风，常计白以当黑，奇趣乃出。”这里所说的疏密对比便是空间节奏。疏空出，笔画的上下左右空白拉开，感觉可以在那里纵马奔驰，而在茂密处，风几乎吹不进来。而如何达到这种效果，我想：一是间距，二是线条的交接点（交界点），三是墨色（黑白灰色块）的控制，四是线条的穿插。</p>
